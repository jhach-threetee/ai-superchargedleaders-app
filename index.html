<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategy Consultant App</title>
    <style>
        :root {
            --primary: #1F4F98;
            --navy: #0C2867;
            --accent: #F4C744;
            --white: #FFFFFF;
        }
        
        /* 1. Base Reset */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100%;
            background-color: var(--navy);
            /* Standard scrolling behavior */
            overflow-x: hidden; 
            overflow-y: auto;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            color: var(--white);
            line-height: 1.5;
        }
        
        /* 2. Layout Wrapper - Flexbox with better collision control */
        .app-wrapper {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            gap: 30px;
            width: 95%; 
            max-width: 1000px;
            padding: 40px 20px;
            margin: 0 auto; 
            box-sizing: border-box;
        }

        /* 3. Input Column (Left) */
        .input-section {
            flex: 1;
            min-width: 300px; /* Prevents squishing on desktop */
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* 4. Preview Column (Right) */
        .preview-section {
            flex: 1;
            min-width: 320px; /* Prevents overlapping */
            background: rgba(255, 255, 255, 0.08); 
            padding: 25px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            position: relative;
        }

        h2 { font-size: 1.6rem; margin: 0 0 5px 0; color: var(--accent); }
        label { font-size: 0.75rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; color: var(--white); opacity: 0.8; }
        
        select, textarea { 
            width: 100%; 
            padding: 12px; 
            margin-top: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2); 
            border-radius: 6px; 
            font-size: 0.95rem; 
            background: var(--white);
            color: var(--navy);
            font-family: inherit;
            box-sizing: border-box;
        }

        textarea { resize: none; }

        .prompt-header { 
            font-size: 0.7rem; 
            font-weight: bold; 
            color: var(--accent); 
            margin-bottom: 15px; 
            border-bottom: 1px solid rgba(244, 199, 68, 0.3); 
            padding-bottom: 8px; 
            text-transform: uppercase;
        }
        
        /* THE TEXT OUTPUT AREA */
        #output { 
            font-size: 0.9rem; 
            line-height: 1.6; 
            color: var(--white); 
            white-space: pre-wrap; 
            margin-bottom: 20px;
            min-height: 200px; /* Ensures the box doesn't collapse */
        }

        .copy-btn { 
            background-color: var(--accent); 
            color: var(--navy); 
            border: none; 
            padding: 15px; 
            font-weight: 800; 
            border-radius: 8px; 
            cursor: pointer; 
            transition: 0.3s; 
            font-size: 0.85rem; 
            text-transform: uppercase;
            width: 100%;
        }
        .copy-btn:hover { background-color: #FFFFFF; transform: translateY(-2px); }

        #tempCopyArea { position: absolute; left: -9999px; top: 0; }

        /* 5. MOBILE RESPONSIVENESS */
        @media (max-width: 800px) {
            .app-wrapper { 
                flex-direction: column; 
                padding: 20px 10px;
            }
            .input-section, .preview-section {
                width: 100%;
                min-width: 0;
            }
            .preview-section {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>

<div class="app-wrapper">
    <div class="input-section">
        <h2>Strategic Consultant</h2>
        
        <div>
            <label>Strategic Objective</label>
            <select id="objective" oninput="generatePrompt()">
                <option value="Market Disruption Strategy">Market Disruption Strategy</option>
                <option value="Operational Excellence & Margin Expansion">Operational Excellence</option>
                <option value="Inorganic Growth (M&A) Analysis">M&A / Inorganic Growth</option>
                <option value="Product-Market Fit Review">Product-Market Fit Review</option>
            </select>
        </div>

        <div>
            <label>Context / Challenge</label>
            <textarea id="context" rows="6" placeholder="Outline the current situation..." oninput="generatePrompt()"></textarea>
        </div>

        <div>
            <label>Framework</label>
            <select id="framework" oninput="generatePrompt()">
                <option value="The 3C’s Model (Company, Customer, Competitor)">The 3C’s Model</option>
                <option value="Porter's Five Forces">Porter's Five Forces</option>
                <option value="MECE Strategic Breakdown">MECE Breakdown</option>
                <option value="Actionable 30-60-90 Day Plan">30-60-90 Day Plan</option>
            </select>
        </div>
    </div>

    <div class="preview-section">
        <div class="prompt-header">Generated Executive Prompt</div>
        <div id="output">Your strategic prompt will appear here...</div>
        <button class="copy-btn" onclick="copyPrompt()">Copy Prompt</button>
    </div>
</div>

<textarea id="tempCopyArea"></textarea>

<script>
    function generatePrompt() {
        const obj = document.getElementById('objective').value;
        const ctx = document.getElementById('context').value || "[Context]";
        const frm = document.getElementById('framework').value;

        const fullPrompt = `Act as a Senior Managing Partner at a top-tier global strategy consultancy. \n\nCONTEXT: ${ctx}\n\nTASK: Provide a high-level ${obj} using the ${frm}.\n\nCONSTRAINTS: \n- Use a Candid & Executive tone.\n- Prioritize EBITDA impact.\n- Structure for a Board audience.`;

        document.getElementById('output').innerText = fullPrompt;
    }

    function copyPrompt() {
        const text = document.getElementById('output').innerText;
        const btn = document.querySelector('.copy-btn');
        
        if (navigator.clipboard && window.isSecureContext) {
            navigator.clipboard.writeText(text).then(() => showSuccess(btn)).catch(() => fallbackCopy(text, btn));
        } else {
            fallbackCopy(text, btn);
        }
    }

    function fallbackCopy(text, btn) {
        const textArea = document.getElementById('tempCopyArea');
        textArea.value = text;
        textArea.select();
        document.execCommand('copy');
        showSuccess(btn);
    }

    function showSuccess(btn) {
        const originalText = btn.innerText;
        btn.innerText = "COPIED!";
        btn.style.backgroundColor = "#FFFFFF";
        setTimeout(() => { 
            btn.innerText = originalText; 
            btn.style.backgroundColor = "var(--accent)";
        }, 2000);
    }

    window.onload = generatePrompt;
</script>

</body>
</html>
