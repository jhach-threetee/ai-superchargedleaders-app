<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive Expert Prompt Generator</title>
    <style>
        :root {
            --primary: #1F4F98;
            --navy: #0C2867;
            --accent: #F4C744;
            --white: #FFFFFF;
        }
        
        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--navy); overflow: hidden;
        }

        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; color: var(--white); display: flex; justify-content: center; }
        
        .app-wrapper {
            display: flex; flex-direction: row; gap: 20px; width: 95%; max-width: 1100px;
            height: 100vh; padding: 20px; box-sizing: border-box;
        }

        /* Scrollable Input Section */
        .input-section {
            flex: 1.2; display: flex; flex-direction: column; gap: 15px;
            overflow-y: auto; padding-bottom: 30px; padding-right: 15px;
        }

        /* Fixed Preview Section */
        .preview-section {
            flex: 0.8; background: rgba(255, 255, 255, 0.08); padding: 20px;
            border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.15);
            display: flex; flex-direction: column; height: calc(100% - 40px); box-sizing: border-box;
        }

        h2 { font-size: 1.4rem; margin: 0; color: var(--accent); }
        h3 { font-size: 0.9rem; margin: 15px 0 5px 0; color: var(--accent); border-bottom: 1px solid rgba(244, 199, 68, 0.2); padding-bottom: 3px; text-transform: uppercase; }
        
        .field-group { display: flex; flex-direction: column; gap: 5px; margin-top: 10px; }
        .row-group { display: flex; align-items: center; gap: 10px; margin-top: 5px; }
        
        label { font-size: 0.75rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; opacity: 0.9; }
        .hint { font-size: 0.7rem; opacity: 0.7; font-weight: normal; font-style: italic; }
        
        select, textarea, input[type="text"] { 
            width: 100%; padding: 10px; border: 1px solid rgba(255, 255, 255, 0.2); 
            border-radius: 6px; font-size: 0.9rem; background: var(--white); color: var(--navy); font-family: inherit;
        }

        input[type="checkbox"] { width: 18px; height: 18px; cursor: pointer; }

        .hidden-field { display: none; margin-top: 5px; }

        .prompt-header { 
            font-size: 0.7rem; font-weight: bold; color: var(--accent); 
            margin-bottom: 10px; border-bottom: 1px solid rgba(244, 199, 68, 0.3); padding-bottom: 5px; 
        }
        
        #output { 
            font-size: 0.85rem; line-height: 1.5; color: var(--white); 
            white-space: pre-wrap; overflow-y: auto; flex-grow: 1; margin-bottom: 15px; padding-right: 5px;
        }

        .copy-btn { 
            background-color: var(--accent); color: var(--navy); border: none; padding: 14px; 
            font-weight: 800; border-radius: 6px; cursor: pointer; transition: 0.3s; 
            font-size: 0.85rem; text-transform: uppercase; flex-shrink: 0;
        }
        .copy-btn:hover { background-color: #FFFFFF; }

        /* Custom Scrollbar */
        .input-section::-webkit-scrollbar, #output::-webkit-scrollbar { width: 6px; }
        .input-section::-webkit-scrollbar-thumb, #output::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }

        @media (max-width: 768px) {
            .app-wrapper { flex-direction: column; overflow-y: auto; height: auto; }
            .preview-section { height: 400px; margin-top: 10px; flex: none; }
        }
    </style>
</head>
<body>

<div class="app-wrapper">
    <div class="input-section">
        <h2>Expert Prompt Generator</h2>
        
        <div class="field-group">
            <label>Expert Role</label>
            <select id="roleSelector" onchange="renderRoleUI()">
                <option value="Film Director">Film Director</option>
                <option value="Translator">Translator</option>
                <option value="Management Consultant">Management Consultant</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div id="roleFields">
            </div>
    </div>

    <div class="preview-section">
        <div class="prompt-header">Generated Prompt</div>
        <div id="output">Fill the fields to generate your cinematic prompt...</div>
        <button class="copy-btn" onclick="copyPrompt()">Copy to Clipboard</button>
    </div>
</div>

<textarea id="tempCopyArea" style="position:absolute; left:-9999px;"></textarea>

<script>
    // Utility to toggle visibility based on "Other" or "Yes"
    function toggleOther(selectId, targetId) {
        const select = document.getElementById(selectId);
        const target = document.getElementById(targetId);
        if (select.value === "Other" || (select.type === "checkbox" && select.checked)) {
            target.style.display = "block";
        } else {
            target.style.display = "none";
        }
        generatePrompt();
    }

    function renderRoleUI() {
        const role = document.getElementById('roleSelector').value;
        const container = document.getElementById('roleFields');
        
        if (role === "Film Director") {
            container.innerHTML = `
                <h3>Cinematography</h3>
                <div class="field-group">
                    <label>Shot Type / Angle</label>
                    <select id="shotType" onchange="toggleOther('shotType', 'shotTypeOther')">
                        <option value="Wide Shot (Establishing context)">Wide Shot (Establishing context)</option>
                        <option value="Medium Shot (Standard interaction)">Medium Shot (Standard interaction)</option>
                        <option value="Close-up (Emotional impact)">Close-up (Emotional impact)</option>
                        <option value="Low Angle (Power/Authority)">Low Angle (Power/Authority)</option>
                        <option value="High Angle (Overview/Vulnerability)">High Angle (Overview/Vulnerability)</option>
                        <option value="Bird’s Eye View (Strategy/Scale)">Bird’s Eye View (Strategy/Scale)</option>
                        <option value="Other">Other</option>
                    </select>
                    <input type="text" id="shotTypeOther" class="hidden-field" placeholder="Specify custom angle..." oninput="generatePrompt()">
                </div>

                <div class="row-group">
                    <input type="checkbox" id="camMoveCheck" onchange="toggleOther('camMoveCheck', 'camMoveInput')">
                    <label>Include Camera Movement?</label>
                </div>
                <div id="camMoveInput" class="hidden-field">
                    <input type="text" id="camMoveText" placeholder="Specify movement (e.g. Slow push in, Tracking shot...)" oninput="generatePrompt()">
                </div>

                <h3>Subject & Action</h3>
                <div class="field-group">
                    <label>Who/What - Action - Expression</label>
                    <span class="hint">[Who/What] - [Specific action] - [Expressions/gestures]</span>
                    <textarea id="subjectAction" rows="3" placeholder="e.g. CEO - Standing at window - Looking determined..." oninput="generatePrompt()"></textarea>
                </div>

                <h3>Environment</h3>
                <div class="field-group">
                    <label>Setting</label>
                    <select id="setting" onchange="toggleOther('setting', 'settingOther')">
                        <option value="Minimalist Executive Suite">Minimalist Executive Suite</option>
                        <option value="High-tech Innovation Lab">High-tech Innovation Lab</option>
                        <option value="Futuristic Urban Skyline">Futuristic Urban Skyline</option>
                        <option value="Sustainable Green Campus">Sustainable Green Campus</option>
                        <option value="Industrial Factory Floor">Industrial Factory Floor</option>
                        <option value="Other">Other</option>
                    </select>
                    <input type="text" id="settingOther" class="hidden-field" placeholder="Specify custom setting..." oninput="generatePrompt()">
                </div>

                <div class="field-group">
                    <label>Time of Day</label>
                    <select id="timeOfDay" onchange="toggleOther('timeOfDay', 'timeOther')">
                        <option value="Golden Hour (Warm/Aspirational)">Golden Hour (Warm/Aspirational)</option>
                        <option value="Blue Hour (Cool/Sleek)">Blue Hour (Cool/Sleek)</option>
                        <option value="High Noon (Clear/Direct)">High Noon (Clear/Direct)</option>
                        <option value="Night/Neon (Modern/Tech-focused)">Night/Neon (Modern/Tech-focused)</option>
                        <option value="Other">Other</option>
                    </select>
                    <input type="text" id="timeOther" class="hidden-field" placeholder="Specify custom time..." oninput="generatePrompt()">
                </div>

                <div class="field-group">
                    <label>Background Details</label>
                    <input type="text" id="bgDetails" placeholder="e.g. Floating data holograms, blurred city lights..." oninput="generatePrompt()">
                </div>

                <h3>Style & Ambiance</h3>
                <div class="field-group">
                    <label>Aesthetic / Film Genre</label>
                    <select id="aesthetic" onchange="toggleOther('aesthetic', 'aestheticOther')">
                        <option value="Cinematic Blockbuster">Cinematic Blockbuster</option>
                        <option value="Minimalist Tech">Minimalist Tech</option>
                        <option value="Corporate Noir">Corporate Noir</option>
                        <option value="National Geographic Documentary">National Geographic Documentary</option>
                        <option value="Retro-Futurism">Retro-Futurism</option>
                        <option value="Other">Other</option>
                    </select>
                    <input type="text" id="aestheticOther" class="hidden-field" placeholder="Specify custom genre..." oninput="generatePrompt()">
                </div>

                <div class="field-group">
                    <label>Lighting Style</label>
                    <select id="lighting" onchange="toggleOther('lighting', 'lightingOther')">
                        <option value="Rembrandt Lighting (Classic/Moody)">Rembrandt Lighting (Classic/Moody)</option>
                        <option value="Softbox (Clean/Professional)">Softbox (Clean/Professional)</option>
                        <option value="High-Key (Bright/Optimistic)">High-Key (Bright/Optimistic)</option>
                        <option value="Volumetric Lighting (Dramatic light beams)">Volumetric Lighting (Dramatic light beams)</option>
                        <option value="Other">Other</option>
                    </select>
                    <input type="text" id="lightingOther" class="hidden-field" placeholder="Specify custom lighting..." oninput="generatePrompt()">
                </div>

                <div class="field-group">
                    <label>Color Palette</label>
                    <select id="color" onchange="toggleOther('color', 'colorOther')">
                        <option value="Teal and Orange (Modern Cinema)">Teal and Orange (Modern Cinema)</option>
                        <option value="Monochrome/Grayscale (Sophisticated)">Monochrome/Grayscale (Sophisticated)</option>
                        <option value="Deep Blues & Silvers (Trust/Tech)">Deep Blues & Silvers (Trust/Tech)</option>
                        <option value="Earth Tones (Sustainability/Human)">Earth Tones (Sustainability/Human)</option>
                        <option value="Other">Other</option>
                    </select>
                    <input type="text" id="colorOther" class="hidden-field" placeholder="Specify custom colors..." oninput="generatePrompt()">
                </div>

                <h3>Audio</h3>
                <div class="row-group">
                    <input type="checkbox" id="audioCheck" onchange="toggleOther('audioCheck', 'audioFields')">
                    <label>Include Audio Specifications?</label>
                </div>
                <div id="audioFields" class="hidden-field">
                    <div class="field-group">
                        <label>Dialogue</label>
                        <select id="dialogue" onchange="toggleOther('dialogue', 'dialogueOther')">
                            <option value="Internal Monologue (Voiceover)">Internal Monologue (Voiceover)</option>
                            <option value="Direct Address (Breaking the 4th wall)">Direct Address (Breaking the 4th wall)</option>
                            <option value="Muffled background chatter">Muffled background chatter</option>
                            <option value="No dialogue (Visual story)">No dialogue (Visual story)</option>
                            <option value="Other">Other</option>
                        </select>
                        <input type="text" id="dialogueOther" class="hidden-field" placeholder="Specify dialogue style..." oninput="generatePrompt()">
                    </div>
                    <div class="field-group">
                        <label>Ambient Noises</label>
                        <select id="ambient" onchange="toggleOther('ambient', 'ambientOther')">
                            <option value="Low hum of technology">Low hum of technology</option>
                            <option value="City soundscape">City soundscape</option>
                            <option value="Soft wind/Nature">Soft wind/Nature</option>
                            <option value="Echoing footsteps">Echoing footsteps</option>
                            <option value="Indistinct office bustle">Indistinct office bustle</option>
                            <option value="Other">Other</option>
                        </select>
                        <input type="text" id="ambientOther" class="hidden-field" placeholder="Specify ambient sound..." oninput="generatePrompt()">
                    </div>
                    <div class="field-group">
                        <label>Music / SFX</label>
                        <select id="music" onchange="toggleOther('music', 'musicOther')">
                            <option value="Uplifting Orchestral">Uplifting Orchestral</option>
                            <option value="Minimalist Synth">Minimalist Synth</option>
                            <option value="Lo-fi Beats">Lo-fi Beats</option>
                            <option value="Deep Bass Thrum">Deep Bass Thrum</option>
                            <option value="Rhythmic ticking (Urgency)">Rhythmic ticking (Urgency)</option>
                            <option value="Other">Other</option>
                        </select>
                        <input type="text" id="musicOther" class="hidden-field" placeholder="Specify music style..." oninput="generatePrompt()">
                    </div>
                </div>

                <h3>Negative Prompt (Exclusions)</h3>
                <div class="row-group"><input type="checkbox" class="neg-check" value="subtitles" onchange="generatePrompt()"><label>No Subtitles</label></div>
                <div class="row-group"><input type="checkbox" class="neg-check" value="text" onchange="generatePrompt()"><label>No Text</label></div>
                <div class="row-group"><input type="checkbox" class="neg-check" value="watermarks" onchange="generatePrompt()"><label>No Watermarks</label></div>
                <div class="row-group"><input type="checkbox" class="neg-check" value="distorted faces" onchange="generatePrompt()"><label>No Distorted Faces</label></div>
                <div class="row-group">
                    <input type="checkbox" id="negOtherCheck" onchange="toggleOther('negOtherCheck', 'negOtherInput')">
                    <label>Other Exclusion</label>
                </div>
                <div id="negOtherInput" class="hidden-field">
                    <input type="text" id="negOtherText" placeholder="Specify other exclusions..." oninput="generatePrompt()">
                </div>
            `;
        } else {
            container.innerHTML = `<p>Role logic coming soon...</p>`;
        }
        generatePrompt();
    }

    function generatePrompt() {
        const role = document.getElementById('roleSelector').value;
        if (role !== "Film Director") {
            document.getElementById('output').innerText = "Select Film Director to see the logic.";
            return;
        }

        // Helper to get value or "Other" text
        const getVal = (id, otherId) => {
            const base = document.getElementById(id).value;
            if (base === "Other") return document.getElementById(otherId).value || "[Custom]";
            return base;
        };

        const shot = getVal('shotType', 'shotTypeOther');
        const camMove = document.getElementById('camMoveCheck').checked ? document.getElementById('camMoveText').value : "Static";
        const subAction = document.getElementById('subjectAction').value || "[Describe the action]";
        const set = getVal('setting', 'settingOther');
        const tod = getVal('timeOfDay', 'timeOther');
        const bg = document.getElementById('bgDetails').value || "Standard environment details";
        const aesthetic = getVal('aesthetic', 'aestheticOther');
        const lighting = getVal('lighting', 'lightingOther');
        const color = getVal('color', 'colorOther');

        let audioSection = "";
        if (document.getElementById('audioCheck').checked) {
            audioSection = `\n\nAUDIO LAYERS:\n- Dialogue: ${getVal('dialogue', 'dialogueOther')}\n- Ambience: ${getVal('ambient', 'ambientOther')}\n- Music/SFX: ${getVal('music', 'musicOther')}`;
        }

        let negList = [];
        document.querySelectorAll('.neg-check:checked').forEach(c => negList.push(c.value));
        if (document.getElementById('negOtherCheck').checked) negList.push(document.getElementById('negOtherText').value);
        let negativePrompt = negList.length > 0 ? `\n\nNEGATIVE PROMPT (DO NOT INCLUDE): ${negList.join(', ')}` : "";

        const fullPrompt = `Act as a world-class Film Director. Create a high-fidelity visual scene description with the following specs:

VISUAL COMPOSITION:
- Shot & Angle: ${shot}
- Camera Movement: ${camMove}
- Aesthetic Style: ${aesthetic}

SUBJECT & ENVIRONMENT:
- Subject Action: ${subAction}
- Setting: ${set}
- Time of Day: ${tod}
- Background Details: ${bg}

LIGHTING & COLOR:
- Lighting Style: ${lighting}
- Color Grade: ${color}${audioSection}${negativePrompt}`;

        document.getElementById('output').innerText = fullPrompt;
    }

    function copyPrompt() {
        const text = document.getElementById('output').innerText;
        const btn = document.querySelector('.copy-btn');
        const textArea = document.getElementById('tempCopyArea');
        textArea.value = text;
        textArea.select();
        document.execCommand('copy');
        
        btn.innerText = "COPIED!";
        btn.style.backgroundColor = "#FFFFFF";
        setTimeout(() => { 
            btn.innerText = "COPY TO CLIPBOARD"; 
            btn.style.backgroundColor = "var(--accent)";
        }, 2000);
    }

    window.onload = renderRoleUI;
</script>

</body>
</html>
