<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive Expert Prompt Generator</title>
    <style>
        :root {
            --primary: #1F4F98;
            --navy: #0C2867;
            --accent: #F4C744;
            --white: #FFFFFF;
        }
        
        * { box-sizing: border-box; }
        
        html, body {
            margin: 0; padding: 0; width: 100%; min-height: 100%;
            background-color: var(--navy); 
            overflow-x: hidden;
            overflow-y: auto;
        }

        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; color: var(--white); display: flex; justify-content: center; }
        
        .app-wrapper {
            display: flex; flex-direction: row; gap: 30px; width: 100%; max-width: 1100px;
            padding: 20px; box-sizing: border-box;
            min-height: 100vh;
        }

        .input-section {
            flex: 1.2; display: flex; flex-direction: column; gap: 10px;
        }

        .preview-section {
            flex: 0.8; background: rgba(255, 255, 255, 0.08); padding: 25px;
            border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.15);
            display: flex; flex-direction: column; 
            height: fit-content; position: sticky; top: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        h3 { font-size: 0.85rem; margin: 20px 0 8px 0; color: var(--accent); border-bottom: 1px solid rgba(244, 199, 68, 0.2); padding-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
        .field-group { display: flex; flex-direction: column; gap: 5px; margin-top: 10px; width: 100%; }
        .row-group { display: flex; align-items: flex-start; gap: 10px; margin-top: 10px; width: 100%; }
        
        .flex-row { display: flex; gap: 10px; width: 100%; }
        .flex-item { flex: 1; }

        .checkbox-grid { display: flex; flex-wrap: wrap; gap: 15px; margin-top: 10px; width: 100%; }
        .checkbox-item { display: flex; align-items: center; gap: 8px; white-space: nowrap; font-size: 0.85rem; font-weight: 600; }

        label { font-size: 0.75rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; opacity: 0.9; }
        .hint { font-size: 0.65rem; opacity: 0.7; font-weight: normal; font-style: italic; margin-bottom: 2px; }
        
        select, textarea, input[type="text"] { 
            width: 100%; padding: 12px; border: 1px solid rgba(255, 255, 255, 0.2); 
            border-radius: 6px; font-size: 0.95rem; background: var(--white); color: var(--navy); font-family: inherit;
        }

        input[type="checkbox"] { width: 18px; height: 18px; cursor: pointer; flex-shrink: 0; }
        .hidden-field { display: none; margin-top: 8px; width: 100%; }

        .prompt-header { font-size: 0.75rem; font-weight: bold; color: var(--accent); margin-bottom: 12px; border-bottom: 1px solid rgba(244, 199, 68, 0.3); padding-bottom: 8px; text-transform: uppercase; }
        #output { font-size: 0.9rem; line-height: 1.6; color: var(--white); white-space: pre-wrap; margin-bottom: 20px; }

        .copy-btn { 
            background-color: var(--accent); color: var(--navy); border: none; padding: 16px; 
            font-weight: 800; border-radius: 6px; cursor: pointer; transition: 0.3s; 
            font-size: 0.9rem; text-transform: uppercase; width: 100%;
        }
        .copy-btn:hover { background-color: #FFFFFF; }

        @media (max-width: 850px) {
            .app-wrapper { flex-direction: column; height: auto; padding: 15px; }
            .preview-section { position: relative; top: 0; width: 100%; height: auto; margin-top: 20px; }
            .flex-row { flex-direction: column; }
        }
    </style>
</head>
<body>

<div class="app-wrapper">
    <div class="input-section">
        <div class="field-group">
            <label>Select Expert Role</label>
            <select id="roleSelector" onchange="renderRoleUI()">
                <option value="Film Director">Film Director</option>
                <option value="Translator">Translator</option>
                <option value="Other">Other (General Purpose)</option>
            </select>
        </div>
        <div id="roleFields"></div>
    </div>

    <div class="preview-section">
        <div class="prompt-header">Generated Expert Prompt</div>
        <div id="output">Generating...</div>
        <button class="copy-btn" onclick="copyPrompt()">Copy to Clipboard</button>
    </div>
</div>

<textarea id="tempCopyArea" style="position:absolute; left:-9999px;"></textarea>
