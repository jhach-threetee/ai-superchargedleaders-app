<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive Expert Prompt Generator</title>
    <style>
        :root {
            --primary: #1F4F98;
            --navy: #0C2867;
            --accent: #F4C744;
            --white: #FFFFFF;
        }
        
        * { box-sizing: border-box; }
        
        /* UNLOCKED: Allow the app to grow as long as it needs to */
        html, body {
            margin: 0; padding: 0; width: 100%; min-height: 100%;
            background-color: var(--navy); 
            overflow-y: auto; /* ALLOW VERTICAL SCROLL */
            overflow-x: hidden;
        }

        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; color: var(--white); display: flex; justify-content: center; }
        
        .app-wrapper {
            display: flex; flex-direction: row; gap: 20px; width: 100%; max-width: 1100px;
            padding: 20px; box-sizing: border-box;
            min-height: 100vh;
        }

        .input-section {
            flex: 1.2; display: flex; flex-direction: column; gap: 10px;
            padding-bottom: 30px;
        }

        .preview-section {
            flex: 0.8; background: rgba(255, 255, 255, 0.08); padding: 20px;
            border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.15);
            display: flex; flex-direction: column; 
            height: fit-content; /* Grow with content on desktop */
            position: sticky; top: 20px; /* Stay in view on desktop scroll */
            box-sizing: border-box;
        }

        h3 { font-size: 0.85rem; margin: 15px 0 5px 0; color: var(--accent); border-bottom: 1px solid rgba(244, 199, 68, 0.2); padding-bottom: 3px; text-transform: uppercase; }
        .field-group { display: flex; flex-direction: column; gap: 5px; margin-top: 8px; width: 100%; }
        .row-group { display: flex; align-items: flex-start; gap: 10px; margin-top: 8px; width: 100%; }
        .flex-row { display: flex; gap: 10px; width: 100%; }
        .flex-item { flex: 1; }

        .checkbox-grid { display: flex; flex-wrap: wrap; gap: 12px; margin-top: 10px; width: 100%; }
        .checkbox-item { display: flex; align-items: center; gap: 6px; white-space: nowrap; font-size: 0.8rem; }

        label { font-size: 0.75rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; opacity: 0.9; }
        .hint { font-size: 0.65rem; opacity: 0.7; font-weight: normal; font-style: italic; margin-bottom: 2px; }
        
        select, textarea, input[type="text"] { 
            width: 100%; padding: 12px; border: 1px solid rgba(255, 255, 255, 0.2); 
            border-radius: 6px; font-size: 0.95rem; background: var(--white); color: var(--navy); font-family: inherit;
        }

        input[type="checkbox"] { width: 18px; height: 18px; cursor: pointer; flex-shrink: 0; }
        .hidden-field { display: none; margin-top: 5px; width: 100%; }

        .prompt-header { font-size: 0.7rem; font-weight: bold; color: var(--accent); margin-bottom: 10px; border-bottom: 1px solid rgba(244, 199, 68, 0.3); padding-bottom: 5px; }
        
        #output { font-size: 0.85rem; line-height: 1.5; color: var(--white); white-space: pre-wrap; margin-bottom: 15px; }

        .copy-btn { 
            background-color: var(--accent); color: var(--navy); border: none; padding: 14px; 
            font-weight: 800; border-radius: 6px; cursor: pointer; transition: 0.3s; 
            font-size: 0.85rem; text-transform: uppercase;
        }
        .copy-btn:hover { background-color: #FFFFFF; }

        @media (max-width: 800px) {
            .app-wrapper { flex-direction: column; padding: 10px; height: auto; }
            .preview-section { position: relative; top: 0; width: 100%; height: auto; min-height: 300px; }
            .flex-row { flex-direction: column; }
        }
    </style>
</head>
<body>

<div class="app-wrapper">
    <div class="input-section">
        <div class="field-group">
            <label>Expert Role</label>
            <select id="roleSelector" onchange="renderRoleUI()">
                <option value="Translator">Translator</option>
                <option value="Film Director">Film Director</option>
                <option value="Other">Other (General Purpose)</option>
            </select>
        </div>
        <div id="roleFields"></div>
    </div>

    <div class="preview-section">
        <div class="prompt-header">Generated Prompt</div>
        <div id="output">Fill the fields to generate...</div>
        <button class="copy-btn" onclick="copyPrompt()">Copy Prompt</button>
    </div>
</div>

<textarea id="tempCopyArea" style="position:absolute; left:-9999px;"></textarea>

<script>
    function toggleField(checkboxId, targetId) {
        const cb = document.getElementById(checkboxId);
        const target = document.getElementById(targetId);
        if (target) target.style.display = cb.checked ? "block" : "none";
        generatePrompt();
    }

    function toggleSelectOther(selectId, targetId) {
        const sel = document.getElementById(selectId);
        const target = document.getElementById(targetId);
        if (target) target.style.display = sel.value === "Other" ? "block" : "none";
        generatePrompt();
    }

    function renderRoleUI() {
        const role = document.getElementById('roleSelector').value;
        const container = document.getElementById('roleFields');
        
        if (role === "Other") {
            container.innerHTML = `
                <h3>The Fundamentals</h3>
                <div class="field-group"><label>Acting Role</label><input type="text" id="customRole" placeholder="e.g. Senior VP of Sales, Crisis Manager..." oninput="generatePrompt()"></div>
                <div class="field-group"><label>Context</label><textarea id="customContext" rows="3" placeholder="e.g. Preparing for a board meeting..." oninput="generatePrompt()"></textarea></div>
                <div class="field-group"><label>Task</label><textarea id="customTask" rows="3" placeholder="e.g. Write a strategy memo..." oninput="generatePrompt()"></textarea></div>
                <h3>Options</h3>
                <div class="row-group"><input type="checkbox" id="checkAudience" onchange="toggleField('checkAudience', 'inputAudience')"><label>Audience</label></div>
                <input type="text" id="inputAudience" class="hidden-field" placeholder="Who is it for?" oninput="generatePrompt()">
                <div class="row-group"><input type="checkbox" id="checkTone" onchange="toggleField('checkTone', 'inputTone')"><label>Tone</label></div>
                <input type="text" id="inputTone" class="hidden-field" placeholder="e.g. Analytical, Visionary..." oninput="generatePrompt()">
            `;
        } else if (role === "Translator") {
            container.innerHTML = `
                <h3>Languages</h3>
                <div class="flex-row">
                    <div class="field-group flex-item"><label>Source</label><input type="text" id="sourceLang" placeholder="e.g. French, Spanish..." oninput="generatePrompt()"></div>
                    <div class="field-group flex-item"><label>Target</label><input type="text" id="targetLang" placeholder="e.g. English, Mandarin..." oninput="generatePrompt()"></div>
                </div>
                <h3>Specifications</h3>
                <div class="field-group">
                    <label>Tone</label>
                    <select id="transTone" onchange="toggleSelectOther('transTone', 'transToneOther')">
                        <option value="Professional">Professional</option>
                        <option value="Literal">Literal</option>
                        <option value="Creative">Creative</option>
                        <option value="Formal">Formal</option>
                        <option value="Other">Other</option>
                    </select>
                    <input type="text" id="transToneOther" class="hidden-field" placeholder="Specify tone..." oninput="generatePrompt()">
                </div>
                <div class="field-group"><label>Context</label><textarea id="transContext" rows="3" placeholder="e.g. Speech in Tokyo..." oninput="generatePrompt()"></textarea></div>
                <div class="checkbox-grid">
                    <div class="checkbox-item"><input type="checkbox" id="checkNuance" onchange="generatePrompt()"><label>Nuance Report</label></div>
                    <div class="checkbox-item"><input type="checkbox" id="checkProtect" onchange="toggleField('checkProtect', 'inputProtect')"><label>Protect Terms</label></div>
                </div>
                <input type="text" id="inputProtect" class="hidden-field" placeholder="Terms to keep as-is..." oninput="generatePrompt()">
                <div class="field-group"><label>Source Text</label><textarea id="transSource" rows="5" placeholder="Paste text here..." oninput="generatePrompt()"></textarea></div>
            `;
        } else if (role === "Film Director") {
            container.innerHTML = `
                <h3>Cinematography</h3>
                <div class="field-group"><label>Shot Type</label><select id="shotType"><option value="Wide Shot">Wide Shot</option><option value="Close-up">Close-up</option></select></div>
                <div class="field-group"><label>Action</label><textarea id="subjectAction" rows="3" placeholder="e.g. Subject walking..." oninput="generatePrompt()"></textarea></div>
            `;
        }
        generatePrompt();
    }

    function generatePrompt() {
        const role = document.getElementById('roleSelector').value;
        let p = "";
        const getVal = (id, otherId) => {
            const el = document.getElementById(id);
            if (!el) return "";
            return el.value === "Other" ? document.getElementById(otherId).value : el.value;
        };

        if (role === "Other") {
            p = `Role: ${document.getElementById('customRole').value}\nContext: ${document.getElementById('customContext').value}\nTask: ${document.getElementById('customTask').value}`;
        } else if (role === "Translator") {
            p = `Translate from ${document.getElementById('sourceLang').value} to ${document.getElementById('targetLang').value}.\nTone: ${getVal('transTone', 'transToneOther')}\nContext: ${document.getElementById('transContext').value}\n\nTEXT:\n${document.getElementById('transSource').value}`;
        } else if (role === "Film Director") {
            p = `Director Role: ${document.getElementById('shotType').value}\nAction: ${document.getElementById('subjectAction').value}`;
        }
        document.getElementById('output').innerText = p;
    }

    function copyPrompt() {
        const text = document.getElementById('output').innerText;
        const btn = document.querySelector('.copy-btn');
        const textArea = document.getElementById('tempCopyArea');
        textArea.value = text;
        textArea.select();
        document.execCommand('copy');
        btn.innerText = "COPIED!";
        setTimeout(() => { btn.innerText = "COPY PROMPT"; }, 2000);
    }
    window.onload = renderRoleUI;
</script>
</body>
</html>
