<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive Expert Prompt Generator</title>
    <style>
        :root {
            --primary: #1F4F98;
            --navy: #0C2867;
            --accent: #F4C744;
            --white: #FFFFFF;
        }
        
        * { box-sizing: border-box; }
        
        /* THE FIX: Remove all fixed heights and internal scrolling */
        html, body {
            margin: 0; padding: 0; width: 100%; height: auto;
            background-color: var(--navy); 
            overflow: visible; /* Prevents internal scrollbars */
        }

        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; color: var(--white); display: flex; justify-content: center; }
        
        .app-wrapper {
            display: flex; flex-direction: row; gap: 30px; width: 100%; max-width: 1100px;
            padding: 20px; box-sizing: border-box; height: auto;
            align-items: flex-start;
        }

        .input-section { 
            flex: 1.1; 
            display: flex; flex-direction: column; gap: 10px; 
            min-width: 450px; 
            overflow: visible;
        }

        .preview-section {
            flex: 0.9; background: rgba(255, 255, 255, 0.08); padding: 25px;
            border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.15);
            display: flex; flex-direction: column; height: auto; 
            position: sticky; top: 20px; /* Keeps the result in view while you scroll fields */
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            min-width: 350px;
        }

        h3 { font-size: 0.85rem; margin: 20px 0 8px 0; color: var(--accent); border-bottom: 1px solid rgba(244, 199, 68, 0.2); padding-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
        .field-group { display: flex; flex-direction: column; gap: 5px; margin-top: 10px; width: 100%; }
        .row-group { display: flex; align-items: flex-start; gap: 10px; margin-top: 10px; width: 100%; }
        .flex-row { display: flex; gap: 10px; width: 100%; }
        .flex-item { flex: 1; }

        label { font-size: 0.75rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; opacity: 0.9; }
        .hint { font-size: 0.65rem; opacity: 0.7; font-weight: normal; font-style: italic; margin-bottom: 2px; display: block; }
        
        select, textarea, input[type="text"] { 
            width: 100%; padding: 12px; border: 1px solid rgba(255, 255, 255, 0.2); 
            border-radius: 6px; font-size: 0.95rem; background: var(--white); color: var(--navy); font-family: inherit;
        }

        input[type="checkbox"] { width: 18px; height: 18px; cursor: pointer; flex-shrink: 0; }
        .hidden-field { display: none; margin-top: 8px; width: 100%; }

        .prompt-header { font-size: 0.75rem; font-weight: bold; color: var(--accent); margin-bottom: 12px; border-bottom: 1px solid rgba(244, 199, 68, 0.3); padding-bottom: 8px; text-transform: uppercase; }
        #output { font-size: 0.9rem; line-height: 1.6; color: var(--white); white-space: pre-wrap; margin-bottom: 20px; }

        .copy-btn { 
            background-color: var(--accent); color: var(--navy); border: none; padding: 16px; 
            font-weight: 800; border-radius: 6px; cursor: pointer; transition: 0.3s; 
            font-size: 0.9rem; text-transform: uppercase; width: 100%;
        }
        .copy-btn:hover { background-color: #FFFFFF; }

        .checkbox-grid { display: flex; flex-wrap: wrap; gap: 15px; margin-top: 10px; width: 100%; }
        .checkbox-item { display: flex; align-items: center; gap: 8px; white-space: nowrap; font-size: 0.85rem; font-weight: 600; }

        @media (max-width: 850px) {
            .app-wrapper { flex-direction: column; height: auto; padding: 15px; }
            .input-section { min-width: 100%; }
            .preview-section { position: relative; top: 0; width: 100%; min-width: 100%; height: auto; margin-top: 20px; }
            .flex-row { flex-direction: column; }
        }
    </style>
</head>
<body>

<div class="app-wrapper">
    <div class="input-section">
        <div class="field-group">
            <label>Select Expert Role</label>
            <select id="roleSelector" onchange="renderRoleUI()">
                <option value="Management Consultant">Management Consultant</option>
                <option value="Translator">Translator</option>
                <option value="Film Director">Film Director</option>
                <option value="Other">Other (General Purpose)</option>
            </select>
        </div>
        <div id="roleFields"></div>
    </div>

    <div class="preview-section">
        <div class="prompt-header">Generated Expert Prompt</div>
        <div id="output">Generating...</div>
        <button class="copy-btn" onclick="copyPrompt()">Copy to Clipboard</button>
    </div>
</div>

<textarea id="tempCopyArea" style="position:absolute; left:-9999px;"></textarea>

<script>
    function getV(id) { const el = document.getElementById(id); return el ? el.value : ""; }
    function isC(id) { const el = document.getElementById(id); return el ? el.checked : false; }

    function toggleField(checkboxId, targetId) {
        const cb = document.getElementById(checkboxId);
        const target = document.getElementById(targetId);
        if (cb && target) target.style.display = cb.checked ? "block" : "none";
        generatePrompt();
    }

    function toggleSelectOther(selectId, targetId) {
        const sel = document.getElementById(selectId);
        const target = document.getElementById(targetId);
        if (sel && target) target.style.display = sel.value === "Other" ? "block" : "none";
        generatePrompt();
    }

    function updateConsultantFrameworks() {
        const objective = document.getElementById('mcObjective').value;
        const frameworkSel = document.getElementById('mcFramework');
        const condSection = document.getElementById('mcConditionalFields');
        
        let options = [];
        let condHTML = "";

        if (objective === "Market Analysis") {
            options = ["Porter's Five Forces", "PESTEL Analysis", "SWOT Analysis", "Consumer Persona Profile"];
            condHTML = `
                <div class="field-group"><label id="labelCond1">Competitive Landscape</label><textarea id="mcCond1" rows="2" placeholder="e.g. List top competitors..." oninput="generatePrompt()"></textarea></div>
                <div class="field-group"><label id="labelCond2">Target Demographics</label><textarea id="mcCond2" rows="2" placeholder="e.g. Detailed psychographic profiles..." oninput="generatePrompt()"></textarea></div>
            `;
        } else if (objective === "Profitability") {
            options = ["Profit Tree (Revenue/Cost)", "Value Chain Analysis", "EBITDA Lever Map"];
            condHTML = `
                <div class="field-group"><label id="labelCond1">Revenue Streams</label><input type="text" id="mcCond1" placeholder="e.g. SaaS recurring revenue..." oninput="generatePrompt()"></div>
                <div class="field-group"><label id="labelCond2">Cost Structure</label><input type="text" id="mcCond2" placeholder="e.g. Fixed vs Variable breakdown..." oninput="generatePrompt()"></div>
            `;
        } else if (objective === "Market Entry") {
            options = ["3C’s Model", "Ansoff Matrix", "Blue Ocean Strategy"];
            condHTML = `
                <div class="field-group"><label id="labelCond1">Barriers to Entry</label><input type="text" id="mcCond1" placeholder="e.g. Regulatory, Capital, IP..." oninput="generatePrompt()"></div>
            `;
        } else if (objective === "Operational Excellence") {
            options = ["McKinsey 7-S Framework", "Lean Six Sigma Map", "Process Bottleneck Analysis"];
            condHTML = `
                <div class="field-group"><label id="labelCond1">Known Bottlenecks</label><textarea id="mcCond1" rows="2" placeholder="e.g. Slow approval cycles..." oninput="generatePrompt()"></textarea></div>
            `;
        }

        frameworkSel.innerHTML = options.map(o => `<option value="${o}">${o}</option>`).join('') + `<option value="Other">Other</option>`;
        condSection.innerHTML = condHTML;
        generatePrompt();
    }

    function renderRoleUI() {
        const role = document.getElementById('roleSelector').value;
        const container = document.getElementById('roleFields');
        
        if (role === "Management Consultant") {
            container.innerHTML = `
                <h3>Strategy & Scope</h3>
                <div class="field-group"><label>Strategic Objective</label>
                    <select id="mcObjective" onchange="updateConsultantFrameworks()">
                        <option value="Market Analysis">Market Analysis</option><option value="Profitability">Profitability</option><option value="Market Entry">Market Entry</option><option value="Operational Excellence">Operational Excellence</option>
                    </select>
                </div>
                <div class="field-group"><label>Consulting Framework</label><select id="mcFramework" onchange="toggleSelectOther('mcFramework', 'mcFrameworkOther')"></select><input type="text" id="mcFrameworkOther" class="hidden-field" placeholder="Custom Framework..." oninput="generatePrompt()"></div>
                <h3>Context & Expert Data</h3>
                <div class="field-group"><label>Business Problem</label><textarea id="mcContext" rows="4" placeholder="Business Problem context..." oninput="generatePrompt()"></textarea></div>
                <div id="mcConditionalFields"></div>
                <h3>Task & Output</h3>
                <div class="row-group"><input type="checkbox" id="checkCustomTask" onchange="toggleField('checkCustomTask', 'inputCustomTask')"><label>Override Standard Task?</label></div>
                <div id="inputCustomTask" class="hidden-field"><textarea id="mcCustomTaskText" rows="3" placeholder="Enter custom instructions..." oninput="generatePrompt()"></textarea></div>
                <div class="field-group">
                    <label>Target Deliverable</label>
                    <select id="mcDeliverable" onchange="toggleSelectOther('mcDeliverable', 'mcDeliverableOther')">
                        <option value="Executive Memo (1-page)">Executive Memo (1-page)</option>
                        <option value="Board Presentation Outline">Board Presentation Outline</option>
                        <option value="1-year and 5-year plan">1-year and 5-year plan</option>
                        <option value="30-60-90 Day Roadmap">30-60-90 Day Roadmap</option>
                        <option value="Risk Assessment Matrix">Risk Assessment Matrix</option>
                        <option value="Other">Other</option>
                    </select>
                    <input type="text" id="mcDeliverableOther" class="hidden-field" placeholder="Custom Deliverable..." oninput="generatePrompt()">
                </div>
            `;
            updateConsultantFrameworks();
        } else if (role === "Translator") {
            container.innerHTML = `
                <h3>Languages</h3>
                <div class="flex-row">
                    <div class="field-group flex-item"><label>Source Language</label><input type="text" id="sourceLang" placeholder="Source..." oninput="generatePrompt()"></div>
                    <div class="field-group flex-item"><label>Target Language</label><input type="text" id="targetLang" placeholder="Target..." oninput="generatePrompt()"></div>
                </div>
                <h3>Specifications</h3>
                <div class="field-group"><label>Tone & Intent</label><select id="transTone" onchange="toggleSelectOther('transTone', 'transToneOther')"><option value="Professional">Professional</option><option value="Literal">Literal</option><option value="Creative">Creative</option><option value="Formal">Formal</option><option value="Other">Other</option></select><input type="text" id="transToneOther" class="hidden-field" placeholder="Tone..." oninput="generatePrompt()"></div>
                <div class="field-group"><label>Material Type</label><select id="transMaterial" onchange="toggleSelectOther('transMaterial', 'transMaterialOther')"><option value="Legal Contract">Legal Contract</option><option value="Marketing Copy">Marketing Copy</option><option value="Technical Manual">Technical Manual</option><option value="Internal Email">Internal Email</option><option value="Other">Other</option></select><input type="text" id="transMaterialOther" class="hidden-field" placeholder="Material..." oninput="generatePrompt()"></div>
                <h3>Context & Nuance</h3>
                <div class="field-group"><label>Usage Context</label><textarea id="transContext" rows="3" placeholder="Usage Context..." oninput="generatePrompt()"></textarea></div>
                <div class="checkbox-grid">
                    <div class="checkbox-item"><input type="checkbox" id="checkNuance" onchange="generatePrompt()"><label>Include Nuance Report</label></div>
                    <div class="checkbox-item"><input type="checkbox" id="checkProtect" onchange="toggleField('checkProtect', 'inputProtect')"><label>Terminology Protection</label></div>
                </div>
                <input type="text" id="inputProtect" class="hidden-field" placeholder="Protected terms..." oninput="generatePrompt()">
                <h3>Content to Translate</h3>
                <div class="field-group"><textarea id="transSource" rows="6" placeholder="Paste source text..." oninput="generatePrompt()"></textarea></div>
            `;
        } else if (role === "Film Director") {
            container.innerHTML = `
                <h3>Cinematography</h3>
                <div class="field-group"><label>Shot Type / Angle</label><select id="shotType" onchange="toggleSelectOther('shotType', 'shotTypeOther')"><option value="Wide Shot (Establishing context)">Wide Shot</option><option value="Medium Shot (Standard interaction)">Medium Shot</option><option value="Close-up (Emotional impact)">Close-up</option><option value="Low Angle (Power/Authority)">Low Angle</option><option value="High Angle (Overview/Vulnerability)">High Angle</option><option value="Bird’s Eye View (Strategy/Scale)">Bird’s Eye View</option><option value="Other">Other</option></select><input type="text" id="shotTypeOther" class="hidden-field" placeholder="Angle..." oninput="generatePrompt()"></div>
                <div class="row-group"><input type="checkbox" id="camMoveCheck" onchange="toggleField('camMoveCheck', 'camMoveInput')"><label>Camera Movement?</label></div>
                <div id="camMoveInput" class="hidden-field"><input type="text" id="camMoveText" placeholder="Movement..." oninput="generatePrompt()"></div>
                <h3>Subject & Action</h3>
                <div class="field-group"><label>Subject Description</label><textarea id="subjectAction" rows="3" placeholder="Description..." oninput="generatePrompt()"></textarea></div>
                <h3>Environment</h3>
                <div class="field-group"><label>Setting</label><select id="setting" onchange="toggleSelectOther('setting', 'settingOther')"><option value="Minimalist Executive Suite">Minimalist Executive Suite</option><option value="High-tech Innovation Lab">High-tech Innovation Lab</option><option value="Futuristic Urban Skyline">Futuristic Urban Skyline</option><option value="Sustainable Green Campus">Sustainable Green Campus</option><option value="Industrial Factory Floor">Industrial Factory Floor</option><option value="Other">Other</option></select><input type="text" id="settingOther" class="hidden-field" placeholder="Setting..." oninput="generatePrompt()"></div>
                <div class="field-group"><label>Time of Day</label><select id="timeOfDay" onchange="toggleSelectOther('timeOfDay', 'timeOther')"><option value="Golden Hour">Golden Hour</option><option value="Blue Hour">Blue Hour</option><option value="High Noon">High Noon</option><option value="Night/Neon">Night/Neon</option><option value="Other">Other</option></select><input type="text" id="timeOther" class="hidden-field" placeholder="Time..." oninput="generatePrompt()"></div>
                <div class="field-group"><label>Background Details</label><input type="text" id="bgDetails" placeholder="Details..." oninput="generatePrompt()"></div>
                <h3>Style & Ambiance</h3>
                <div class="field-group"><label>Aesthetic / Genre</label><select id="aesthetic" onchange="toggleSelectOther('aesthetic', 'aestheticOther')"><option value="Cinematic Blockbuster">Cinematic Blockbuster</option><option value="Minimalist Tech">Minimalist Tech</option><option value="Corporate Noir">Corporate Noir</option><option value="National Geographic Documentary">National Geographic Documentary</option><option value="Retro-Futurism">Retro-Futurism</option><option value="Other">Other</option></select><input type="text" id="aestheticOther" class="hidden-field" placeholder="Aesthetic..." oninput="generatePrompt()"></div>
                <div class="field-group"><label>Lighting</label><select id="lighting" onchange="toggleSelectOther('lighting', 'lightingOther')"><option value="Rembrandt Lighting">Rembrandt</option><option value="Softbox">Softbox</option><option value="High-Key">High-Key</option><option value="Volumetric">Volumetric</option><option value="Other">Other</option></select><input type="text" id="lightingOther" class="hidden-field" placeholder="Lighting..." oninput="generatePrompt()"></div>
                <div class="field-group"><label>Color Palette</label><select id="color" onchange="toggleSelectOther('color', 'colorOther')"><option value="Teal and Orange">Teal and Orange</option><option value="Monochrome/Grayscale">Monochrome</option><option value="Deep Blues & Silvers">Deep Blues & Silvers</option><option value="Earth Tones">Earth Tones</option><option value="Other">Other</option></select><input type="text" id="colorOther" class="hidden-field" placeholder="Colors..." oninput="generatePrompt()"></div>
                <h3>Audio (Optional)</h3>
                <div class="row-group"><input type="checkbox" id="audioCheck" onchange="toggleField('audioCheck', 'audioFields')"><label>Include Audio?</label></div>
                <div id="audioFields" class="hidden-field">
                    <div class="field-group"><label>Dialogue</label><select id="dialogue" onchange="toggleSelectOther('dialogue', 'dialogueOther')"><option value="Internal Monologue">Internal Monologue</option><option value="Direct Address">Direct Address</option><option value="No dialogue">No dialogue</option><option value="Other">Other</option></select><input type="text" id="dialogueOther" class="hidden-field" placeholder="Dialogue..." oninput="generatePrompt()"></div>
                    <div class="field-group"><label>Ambience</label><input type="text" id="ambient" placeholder="Ambience..." oninput="generatePrompt()"></div>
                    <div class="field-group"><label>Music</label><input type="text" id="music" placeholder="Music..." oninput="generatePrompt()"></div>
                </div>
                <h3>Negative Prompt</h3>
                <div class="checkbox-grid">
                    <div class="checkbox-item"><input type="checkbox" class="neg-check" value="no subtitles" onchange="generatePrompt()">No Subtitles</div>
                    <div class="checkbox-item"><input type="checkbox" class="neg-check" value="no text" onchange="generatePrompt()">No Text</div>
                    <div class="checkbox-item"><input type="checkbox" class="neg-check" value="no watermarks" onchange="generatePrompt()">No Watermarks</div>
                    <div class="checkbox-item"><input type="checkbox" class="neg-check" value="no distorted faces" onchange="generatePrompt()">No Distortion</div>
                    <div class="checkbox-item"><input type="checkbox" id="negOtherCheck" onchange="toggleField('negOtherCheck', 'negOtherInput')"><label>Other</label></div>
                </div>
                <input type="text" id="negOtherInput" class="hidden-field" placeholder="Exclusions..." oninput="generatePrompt()">
            `;
        } else if (role === "Other") {
            container.innerHTML = `
                <h3>The Fundamentals</h3>
                <div class="field-group"><label>Acting Role</label><input type="text" id="customRole" placeholder="Role..." oninput="generatePrompt()"></div>
                <div class="field-group"><label>Context</label><textarea id="customContext" rows="3" placeholder="Context..." oninput="generatePrompt()"></textarea></div>
                <div class="field-group"><label>Task</label><textarea id="customTask" rows="3" placeholder="Task..." oninput="generatePrompt()"></textarea></div>
                <h3>Strategic Levers (Optional)</h3>
                <div class="row-group"><input type="checkbox" id="checkAudience" onchange="toggleField('checkAudience', 'inputAudience')"><label>Target Audience</label></div>
                <input type="text" id="inputAudience" class="hidden-field" placeholder="Audience..." oninput="generatePrompt()">
                <div class="row-group"><input type="checkbox" id="checkConstraints" onchange="toggleField('checkConstraints', 'inputConstraints')"><label>Constraints</label></div>
                <input type="text" id="inputConstraints" class="hidden-field" placeholder="Constraints..." oninput="generatePrompt()">
                <div class="row-group"><input type="checkbox" id="checkFormat" onchange="toggleField('checkFormat', 'inputFormat')"><label>Format</label></div>
                <input type="text" id="inputFormat" class="hidden-field" placeholder="Format..." oninput="generatePrompt()">
                <div class="row-group"><input type="checkbox" id="checkTone" onchange="toggleField('checkTone', 'inputTone')"><label>Tone</label></div>
                <input type="text" id="inputTone" class="hidden-field" placeholder="Tone..." oninput="generatePrompt()">
            `;
        }
        generatePrompt();
    }

    function generatePrompt() {
        const role = document.getElementById('roleSelector').value;
        let p = "";
        const gS = (id, oId) => {
            const el = document.getElementById(id);
            if(!el) return "";
            return el.value === "Other" ? (getV(oId) || "[Custom]") : el.value;
        };

        if (role === "Management Consultant") {
            const obj = getV('mcObjective');
            const frm = gS('mcFramework', 'mcFrameworkOther');
            const deliver = gS('mcDeliverable', 'mcDeliverableOther');
            const cond1 = getV('mcCond1');
            const cond2 = getV('mcCond2');
            const label1 = document.getElementById('labelCond1') ? document.getElementById('labelCond1').innerText : "";
            const label2 = document.getElementById('labelCond2') ? document.getElementById('labelCond2').innerText : "";
            const taskMap = { "Market Analysis": "Analyze the market landscape.", "Profitability": "Perform profitability deep-dive.", "Market Entry": "Develop entry strategy.", "Operational Excellence": "Optimize operations." };
            const taskInstruction = isC('checkCustomTask') ? getV('mcCustomTaskText') : (taskMap[obj] || "Provide strategy.");
            p = `Act as Managing Partner. BUSINESS PROBLEM: ${getV('mcContext')}. STRATEGIC FOCUS: - Objective: ${obj}. - Framework: ${frm}.`;
            if (cond1) p += ` - ${label1}: ${cond1}.`;
            if (cond2) p += ` - ${label2}: ${cond2}.`;
            p += ` YOUR TASK: ${taskInstruction}. OUTPUT FORMAT: Deliverable: ${deliver}. Style: Executive. Logic: MECE.`;
        } else if (role === "Translator") {
            p = `Master Translator. From ${getV('sourceLang')} to ${getV('targetLang')}. Tone: ${gS('transTone', 'transToneOther')}. Material: ${gS('transMaterial', 'transMaterialOther')}. Context: ${getV('transContext')}.`;
            if (isC('checkNuance')) p += ` Provide Nuance Report.`;
            if (isC('checkProtect')) p += ` Do not translate: ${getV('inputProtect')}.`;
            p += ` TEXT: ${getV('transSource')}`;
        } else if (role === "Film Director") {
            p = `Film Director. Shot: ${gS('shotType', 'shotTypeOther')}. Movement: ${isC('camMoveCheck') ? getV('camMoveText') : "Static"}. Style: ${gS('aesthetic', 'aestheticOther')}. Subject: ${getV('subjectAction')}. Setting: ${gS('setting', 'settingOther')}. Time: ${gS('timeOfDay', 'timeOther')}. Background: ${getV('bgDetails')}. Light: ${gS('lighting',
