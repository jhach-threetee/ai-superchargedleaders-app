<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategy Consultant App</title>
    <style>
        :root {
            --primary: #1F4F98;
            --navy: #0C2867;
            --accent: #F4C744;
            --white: #FFFFFF;
        }
        
        /* 1. Reset and Centering */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: var(--primary);
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            color: var(--white);
            display: flex;
            justify-content: center; /* Horizontal Center */
            align-items: flex-start; /* Start from top */
            overflow: hidden; /* Prevents internal scrolling */
        }
        
        /* 2. Main App Container */
        .app-wrapper {
            display: flex;
            gap: 30px;
            width: 90%;
            max-width: 950px;
            padding-top: 30px;
            margin: 0 auto;
        }

        /* 3. Left Column: Inputs */
        .input-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* 4. Right Column: Preview */
        .preview-section {
            flex: 1;
            background: rgba(255, 255, 255, 0.1); 
            padding: 25px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            min-height: 320px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h2 { font-size: 1.5rem; margin: 0 0 10px 0; color: var(--accent); letter-spacing: -0.5px; }
        label { font-size: 0.75rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1.2px; color: var(--white); opacity: 0.8; }
        
        select, textarea { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid rgba(255, 255, 255, 0.2); 
            border-radius: 6px; 
            font-size: 0.95rem; 
            background: var(--white);
            color: var(--navy);
            font-family: inherit;
            outline: none;
        }

        textarea { resize: none; margin-top: 5px; }

        .prompt-header { 
            font-size: 0.75rem; 
            font-weight: bold; 
            color: var(--accent); 
            margin-bottom: 12px; 
            border-bottom: 1px solid rgba(244, 199, 68, 0.3); 
            padding-bottom: 8px;
            text-transform: uppercase;
        }
        
        #output { 
            font-size: 0.9rem; 
            line-height: 1.6; 
            color: var(--white); 
            white-space: pre-wrap; 
            flex-grow: 1;
        }

        /* 5. Button Action */
        .copy-btn { 
            margin-top: 20px; 
            background-color: var(--accent); 
            color: var(--navy); 
            border: none; 
            padding: 14px; 
            font-weight: 800; 
            border-radius: 6px; 
            cursor: pointer; 
            transition: all 0.3s ease;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .copy-btn:hover { 
            background-color: #FFFFFF; 
            transform: translateY(-2px);
        }

        /* Responsive stack for mobile */
        @media (max-width: 768px) {
            .app-wrapper { flex-direction: column; padding: 20px; }
            body { overflow: auto; }
        }
    </style>
</head>
<body>

<div class="app-wrapper">
    <div class="input-section">
        <h2>Strategic Consultant</h2>
        
        <div>
            <label>Strategic Objective</label>
            <select id="objective" oninput="generatePrompt()">
                <option value="Market Disruption Strategy">Market Disruption Strategy</option>
                <option value="Operational Excellence & Margin Expansion">Operational Excellence</option>
                <option value="Inorganic Growth (M&A) Analysis">M&A / Inorganic Growth</option>
                <option value="Product-Market Fit Review">Product-Market Fit Review</option>
            </select>
        </div>

        <div>
            <label>Context / Business Challenge</label>
            <textarea id="context" rows="5" placeholder="Outline the current situation or friction point..." oninput="generatePrompt()"></textarea>
        </div>

        <div>
            <label>Strategic Framework</label>
            <select id="framework" oninput="generatePrompt()">
                <option value="The 3C’s Model (Company, Customer, Competitor)">The 3C’s Model</option>
                <option value="Porter's Five Forces">Porter's Five Forces</option>
                <option value="MECE Strategic Breakdown">MECE Breakdown</option>
                <option value="Actionable 30-60-90 Day Plan">30-60-90 Day Plan</option>
            </select>
        </div>
    </div>

    <div class="preview-section">
        <div class="prompt-header">Generated Executive Prompt</div>
        <div id="output">Your strategic prompt will appear here as you type...</div>
        <button class="copy-btn" onclick="copyPrompt()">Copy to Clipboard</button>
    </div>
</div>

<script>
    function generatePrompt() {
        const obj = document.getElementById('objective').value;
        const ctx = document.getElementById('context').value || "[Context]";
        const frm = document.getElementById('framework').value;

        const fullPrompt = `Act as a Senior Managing Partner at a top-tier global strategy consultancy. 

CONTEXT: ${ctx}

TASK: Provide a high-level ${obj} using the ${frm}. 

CONSTRAINTS: 
- Use a Candid & Executive tone.
- Prioritize EBITDA impact and resource efficiency.
- Structure for a Board-level audience.`;

        document.getElementById('output').innerText = fullPrompt;
    }

    function copyPrompt() {
        const text = document.getElementById('output').innerText;
        navigator.clipboard.writeText(text).then(() => {
            const btn = document.querySelector('.copy-btn');
            const originalText = btn.innerText;
            btn.innerText = "COPIED!";
            btn.style.backgroundColor = "#FFFFFF";
            setTimeout(() => { 
                btn.innerText = originalText; 
                btn.style.backgroundColor = "var(--accent)";
            }, 2000);
        });
    }

    // Initialize the prompt on page load
    window.onload = generatePrompt;
</script>

</body>
</html>
