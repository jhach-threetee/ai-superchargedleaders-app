<!DOCTYPE html>
<html lang="en">

        :root {
            --primary: #1F4F98;
            --navy: #0C2867;
            --accent: #F4C744;
            --white: #FFFFFF;
        }
        
        /* 1. Reset and Centering */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: var(--primary);
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            color: var(--white);
            display: flex;
            justify-content: center; /* Horizontal Center */
            align-items: flex-start; /* Start from top */
            overflow: hidden; /* Prevents internal scrolling */
        }
        
        /* 2. Main App Container */
        .app-wrapper {
            display: flex;
            gap: 30px;
            width: 90%;
            max-width: 950px;
            padding-top: 30px;
            margin: 0 auto;
        }

        /* 3. Left Column: Inputs */
        .input-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* 4. Right Column: Preview */
        .preview-section {
            flex: 1;
            background: rgba(255, 255, 255, 0.1); 
            padding: 25px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            min-height: 320px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
