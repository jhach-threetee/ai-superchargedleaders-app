<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategy Consultant App</title>
    <style>
        :root {
            --primary: #1F4F98;
            --navy: #0C2867;
            --accent: #F4C744;
            --white: #FFFFFF;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--navy);
            overflow: hidden; /* Prevent the whole app from scrolling */
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            color: var(--white);
        }
        
        .app-wrapper {
            display: flex;
            gap: 20px;
            width: 95%; 
            max-width: 950px;
            padding: 20px;
            margin: 0; 
            box-sizing: border-box;
            height: 100vh; /* Fill the iframe height */
        }

        /* Left Column */
        .input-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
            overflow-y: auto; /* Allow inputs to scroll if screen is tiny */
            padding-right: 10px;
        }

        /* Right Column (The Prompt Box) */
        .preview-section {
            flex: 1.2;
            background: rgba(255, 255, 255, 0.08); 
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            display: flex;
            flex-direction: column;
            height: 90%; /* Fixed height relative to iframe */
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        h2 { font-size: 1.3rem; margin: 0 0 5px 0; color: var(--accent); }
        label { font-size: 0.7rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; color: var(--white); opacity: 0.8; }
        
        select, textarea { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid rgba(255, 255, 255, 0.2); 
            border-radius: 6px; 
            font-size: 0.9rem; 
            background: var(--white);
            color: var(--navy);
            font-family: inherit;
        }

        .prompt-header { 
            font-size: 0.7rem; 
            font-weight: bold; 
            color: var(--accent); 
            margin-bottom: 10px; 
            border-bottom: 1px solid rgba(244, 199, 68, 0.3); 
            padding-bottom: 5px; 
        }
        
        /* THE CRITICAL FIX: The output area is now scrollable */
        #output { 
            font-size: 0.85rem; 
            line-height: 1.5; 
            color: var(--white); 
            white-space: pre-wrap; 
            flex-grow: 1;
            overflow-y: auto; /* Scroll text if it exceeds the box height */
            padding-right: 10px;
            margin-bottom: 10px;
        }

        /* Custom Scrollbar for the output */
        #output::-webkit-scrollbar { width: 6px; }
        #output::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }

        .copy-btn { 
            background-color: var(--accent); 
            color: var(--navy); 
            border: none; 
            padding: 12px; 
            font-weight: 800; 
            border-radius: 6px; 
            cursor: pointer; 
            transition: 0.3s; 
            font-size: 0.8rem; 
            text-transform: uppercase;
            width: 100%;
        }
        .copy-btn:hover { background-color: #FFFFFF; }

        #tempCopyArea { position: absolute; left: -9999px; top: 0; }

        /* MOBILE FIX: Vertical Stack but keep output box scrollable */
        @media (max-width: 768px) {
            .app-wrapper { 
                flex-direction: column; 
                height: auto; 
                overflow-y: visible;
            }
            .preview-section {
                height: 350px; /* Force a fixed height on mobile so it doesn't get cut */
                margin-top: 10px;
            }
            html, body { overflow: visible; } /* Allow Thinkific to handle the main scroll */
        }
    </style>
</head>
<body>

<div class="app-wrapper">
    <div class="input-section">
        <h2>Strategic Consultant</h2>
        <div>
            <label>Strategic Objective</label>
            <select id="objective" oninput="generatePrompt()">
                <option value="Market Disruption Strategy">Market Disruption Strategy</option>
                <option value="Operational Excellence & Margin Expansion">Operational Excellence</option>
                <option value="Inorganic Growth (M&A) Analysis">M&A / Inorganic Growth</option>
                <option value="Product-Market Fit Review">Product-Market Fit Review</option>
            </select>
        </div>
        <div>
            <label>Context / Challenge</label>
            <textarea id="context" rows="4" placeholder="Outline the current situation..." oninput="generatePrompt()"></textarea>
        </div>
        <div>
            <label>Framework</label>
            <select id="framework" oninput="generatePrompt()">
                <option value="The 3C’s Model (Company, Customer, Competitor)">The 3C’s Model</option>
                <option value="Porter's Five Forces">Porter's Five Forces</option>
                <option value="MECE Strategic Breakdown">MECE Breakdown</option>
                <option value="Actionable 30-60-90 Day Plan">30-60-90 Day Plan</option>
            </select>
        </div>
    </div>

    <div class="preview-section">
        <div class="prompt-header">Generated Prompt</div>
        <div id="output">Your strategic prompt will appear here...</div>
        <button class="copy-btn" onclick="copyPrompt()">Copy Prompt</button>
    </div>
</div>

<textarea id="tempCopyArea"></textarea>

<script>
    function generatePrompt() {
        const obj = document.getElementById('objective').value;
        const ctx = document.getElementById('context').value || "[Context]";
        const frm = document.getElementById('framework').value;
        const fullPrompt = `Act as a Senior Managing Partner at a top-tier global strategy consultancy. \n\nCONTEXT: ${ctx}\n\nTASK: Provide a high-level ${obj} using the ${frm}.\n\nCONSTRAINTS: \n- Use a Candid & Executive tone.\n- Prioritize EBITDA impact.\n- Structure for a Board audience.`;
        document.getElementById('output').innerText = fullPrompt;
    }

    function copyPrompt() {
        const text = document.getElementById('output').innerText;
        const btn = document.querySelector('.copy-btn');
        if (navigator.clipboard && window.isSecureContext) {
            navigator.clipboard.writeText(text).then(() => showSuccess(btn)).catch(() => fallbackCopy(text, btn));
        } else {
            fallbackCopy(text, btn);
        }
    }

    function fallbackCopy(text, btn) {
        const textArea = document.getElementById('tempCopyArea');
        textArea.value = text;
        textArea.select();
        document.execCommand('copy');
        showSuccess(btn);
    }

    function showSuccess(btn) {
        const originalText = btn.innerText;
        btn.innerText = "COPIED!";
        btn.style.backgroundColor = "#FFFFFF";
        setTimeout(() => { 
            btn.innerText = originalText; 
            btn.style.backgroundColor = "var(--accent)";
        }, 2000);
    }
    window.onload = generatePrompt;
</script>
</body>
</html>
