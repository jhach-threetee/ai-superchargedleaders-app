<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive Expert Prompt Generator</title>
    <style>
        :root {
            --primary: #1F4F98;
            --navy: #0C2867;
            --accent: #F4C744;
            --white: #FFFFFF;
        }
        
        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--navy); overflow: hidden;
        }

        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; color: var(--white); display: flex; justify-content: center; }
        
        .app-wrapper {
            display: flex; flex-direction: row; gap: 20px; width: 95%; max-width: 1100px;
            height: 100vh; padding: 20px; box-sizing: border-box;
        }

        .input-section {
            flex: 1.2; display: flex; flex-direction: column; gap: 10px;
            overflow-y: auto; padding-bottom: 30px; padding-right: 15px;
        }

        .preview-section {
            flex: 0.8; background: rgba(255, 255, 255, 0.08); padding: 20px;
            border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.15);
            display: flex; flex-direction: column; height: calc(100% - 40px); box-sizing: border-box;
        }

        h2 { font-size: 1.4rem; margin: 0; color: var(--accent); }
        h3 { font-size: 0.85rem; margin: 15px 0 5px 0; color: var(--accent); border-bottom: 1px solid rgba(244, 199, 68, 0.2); padding-bottom: 3px; text-transform: uppercase; }
        
        .field-group { display: flex; flex-direction: column; gap: 5px; margin-top: 8px; }
        .row-group { display: flex; align-items: flex-start; gap: 10px; margin-top: 8px; }
        
        /* Layout for horizontal checkboxes */
        .checkbox-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .hint { font-size: 0.65rem; opacity: 0.7; font-weight: normal; font-style: italic; margin-bottom: 2px; display: block;}
