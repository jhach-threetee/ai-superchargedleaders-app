<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategy Consultant App</title>
    <style>
        :root {
            --primary: #1F4F98;
            --navy: #0C2867;
            --accent: #F4C744;
            --white: #FFFFFF;
        }
        /* Remove body margins and set background to pure white */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--white); 
            margin: 0; 
            padding: 0; 
            color: var(--navy);
            overflow: hidden; /* Prevents internal scrollbars */
        }
        
        .app-wrapper {
            display: flex;
            gap: 30px;
            padding: 10px;
            max-width: 1100px;
            margin: 0 auto;
        }

        /* Left Column: Inputs */
        .input-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Right Column: Preview */
        .preview-section {
            flex: 1;
            background: #F8FAFC; /* Light gray to distinguish the output area */
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }

        h2 { font-size: 1.2rem; margin: 0 0 10px 0; color: var(--navy); }
        label { font-size: 0.8rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; color: #555; }
        
        select, textarea { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #D1D5DB; 
            border-radius: 4px; 
            font-size: 0.95rem; 
            font-family: inherit;
        }

        textarea { resize: none; }

        .prompt-header { font-size: 0.75rem; font-weight: bold; color: var(--primary); margin-bottom: 8px; }
        #output { 
            font-size: 0.9rem; 
            line-height: 1.5; 
            color: #333; 
            white-space: pre-wrap; 
            flex-grow: 1;
        }

        .copy-btn { 
            margin-top: 15px; 
            background-color: var(--accent); 
            color: var(--navy); 
            border: none; 
            padding: 12px; 
            font-weight: bold; 
            border-radius: 4px; 
            cursor: pointer; 
            transition: 0.2s;
            font-size: 0.9rem;
        }
        .copy-btn:hover { opacity: 0.9; }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .app-wrapper { flex-direction: column; }
            body { overflow: auto; }
        }
    </style>
</head>
<body>

<div class="app-wrapper">
    <div class="input-section">
        <h2>Strategic Consultant</h2>
        
        <div>
            <label>Strategic Objective</label>
            <select id="objective" oninput="generatePrompt()">
                <option value="Market Disruption Strategy">Market Disruption Strategy</option>
                <option value="Operational Excellence & Margin Expansion">Operational Excellence</option>
                <option value="Inorganic Growth (M&A) Analysis">M&A / Inorganic Growth</option>
                <option value="Product-Market Fit Review">Product-Market Fit Review</option>
            </select>
        </div>

        <div>
            <label>Specific Challenge</label>
            <textarea id="context" rows="4" placeholder="e.g. Revenue has plateaued in mid-market..." oninput="generatePrompt()"></textarea>
        </div>

        <div>
            <label>Framework</label>
            <select id="framework" oninput="generatePrompt()">
                <option value="The 3C’s Model (Company, Customer, Competitor)">The 3C’s Model</option>
                <option value="Porter's Five Forces">Porter's Five Forces</option>
                <option value="MECE Strategic Breakdown">MECE Breakdown</option>
                <option value="Actionable 30-60-90 Day Plan">30-60-90 Day Plan</option>
            </select>
        </div>
    </div>

    <div class="preview-section">
        <div class="prompt-header">GENERATED PROMPT</div>
        <div id="output">Fill the fields to generate...</div>
        <button class="copy-btn" onclick="copyPrompt()">COPY PROMPT</button>
    </div>
</div>

<script>
    function generatePrompt() {
        const obj = document.getElementById('objective').value;
        const ctx = document.getElementById('context').value || "...";
        const frm = document.getElementById('framework').value;

        const fullPrompt = `Act as a Senior Managing Partner at a top-tier global strategy consultancy. 

CONTEXT: ${ctx}

TASK: Provide a high-level ${obj} using the ${frm}. 

CONSTRAINTS: 
- Use a Candid & Executive tone.
- Prioritize EBITDA impact and resource efficiency.
- Structure for a Board-level audience.`;

        document.getElementById('output').innerText = fullPrompt;
    }

    function copyPrompt() {
        const text = document.getElementById('output').innerText;
        navigator.clipboard.writeText(text).then(() => {
            const btn = document.querySelector('.copy-btn');
            btn.innerText = "COPIED!";
            setTimeout(() => { btn.innerText = "COPY PROMPT"; }, 2000);
        });
    }
    window.onload = generatePrompt;
</script>

</body>
</html>
