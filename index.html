<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategy Consultant App</title>
    <style>
        :root {
            --primary: #1F4F98;
            --navy: #0C2867;
            --accent: #F4C744;
            --white: #FFFFFF;
        }
        
        /* 1. Reset and Forced Centering */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--primary);
            display: grid;
            place-items: center; /* This forces the app-wrapper to be dead center */
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            color: var(--white);
            overflow: hidden; 
        }
        
        /* 2. Main App Container */
        .app-wrapper {
            display: flex;
            gap: 30px;
            width: 95%; /* Takes up most of the iframe width */
            max-width: 900px;
            padding: 20px;
            box-sizing: border-box;
        }

        /* 3. Columns */
        .input-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: left; /* Keep labels left-aligned inside the center box */
        }

        .preview-section {
            flex: 1;
            background: rgba(255, 255, 255, 0.1); 
            padding: 25px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            min-height: 320px;
            text-align: left;
        }

        h2 { font-size: 1.4rem; margin: 0 0 10px 0; color: var(--accent); }
        label { font-size: 0.75rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; color: var(--white); opacity: 0.8; }
        
        select, textarea { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid rgba(255, 255, 255, 0.2); 
            border-radius: 6px; 
            font-size: 0.95rem; 
            background: var(--white);
            color: var(--navy);
            font-family: inherit;
        }

        .prompt-header { font-size: 0.75rem; font-weight: bold; color: var(--accent); margin-bottom: 12px; border-bottom: 1px solid rgba(244, 199, 68, 0.3); padding-bottom: 8px; }
        #output { font-size: 0.85rem; line-height: 1.6; color: var(--white); white-space: pre-wrap; flex-grow: 1; }

        .copy-btn { 
            margin-top: 20px; background-color: var(--accent); color: var(--navy); border: none; padding: 14px; 
            font-weight: 800; border-radius: 6px; cursor: pointer; transition: 0.3s; font-size: 0.85rem; text-transform: uppercase;
        }
        .copy-btn:hover { background-color: #FFFFFF; }

        /* Responsive stack for mobile */
        @media (max-width: 768px) {
            .app-wrapper { flex-direction: column; width: 100%; height: auto; padding: 10px; }
            body { overflow-y: auto; display: block; }
        }
    </style>
</head>
<body>

<div class="app-wrapper">
    <div class="input-section">
        <h2>Strategic Consultant</h2>
        <div>
            <label>Strategic Objective</label>
            <select id="objective" oninput="generatePrompt()">
                <option value="Market Disruption Strategy">Market Disruption Strategy</option>
                <option value="Operational Excellence & Margin Expansion">Operational Excellence</option>
                <option value="Inorganic Growth (M&A) Analysis">M&A / Inorganic Growth</option>
                <option value="Product-Market Fit Review">Product-Market Fit Review</option>
            </select>
        </div>
        <div>
            <label>Context / Challenge</label>
            <textarea id="context" rows="5" placeholder="Outline the current situation..." oninput="generatePrompt()"></textarea>
        </div>
        <div>
            <label>Framework</label>
            <select id="framework" oninput="generatePrompt()">
                <option value="The 3C’s Model (Company, Customer, Competitor)">The 3C’s Model</option>
                <option value="Porter's Five Forces">Porter's Five Forces</option>
                <option value="MECE Strategic Breakdown">MECE Breakdown</option>
                <option value="Actionable 30-60-90 Day Plan">30-60-90 Day Plan</option>
            </select>
        </div>
    </div>

    <div class="preview-section">
        <div class="prompt-header">Generated Prompt</div>
        <div id="output">Start typing to generate...</div>
        <button class="copy-btn" onclick="copyPrompt()">Copy Prompt</button>
    </div>
</div>

<script>
    function generatePrompt() {
        const obj = document.getElementById('objective').value;
        const ctx = document.getElementById('context').value || "[Context]";
        const frm = document.getElementById('framework').value;
        document.getElementById('output').innerText = `Act as a Senior Managing Partner at a top-tier global strategy consultancy. \n\nCONTEXT: ${ctx}\n\nTASK: Provide a high-level ${obj} using the ${frm}.\n\nCONSTRAINTS: \n- Use a Candid & Executive tone.\n- Prioritize EBITDA impact.\n- Structure for a Board audience.`;
    }

    function copyPrompt() {
        const text = document.getElementById('output').innerText;
        navigator.clipboard.writeText(text).then(() => {
            const btn = document.querySelector('.copy-btn');
            btn.innerText = "COPIED!";
            setTimeout(() => { btn.innerText = "COPY PROMPT"; }, 2000);
        });
    }
    window.onload = generatePrompt;
</script>
</body>
</html>
